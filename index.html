<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social-links-profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <article class="card-profile">
        <img
          src="./src/assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall picture"
        />
        <div class="profile-details">
          <p class="user-name">Jessica Randall</p>
          <p class="user-address">London, United Kingdom</p>
          <p class="user-about">"Front-end developer and avid reader."</p>
        </div>
        <nav>
          <ul class="website-list">
            <li><a href="#">GitHub</a></li>
            <li><a href="#">Frontend Mentor</a></li>
            <li><a href="#">LinkedIn</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
          </ul>
        </nav>
      </article>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
