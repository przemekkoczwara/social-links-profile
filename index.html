<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social-links-profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <article class="card-profile">
        <img
          src="./src/assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall"
        />
        <div class="profile-details">
          <h1 class="user-name text-preset-1">Jessica Randall</h1>
          <p class="user-address text-preset-2-bold">London, United Kingdom</p>
          <p class="user-about text-preset-2">
            "Front-end developer and avid reader."
          </p>
        </div>
        <section aria-label="Social media links">
          <ul class="card-lists text-preset-2-bold">
            <li><a href="#" aria-label="Visit GitHub">GitHub</a></li>
            <li>
              <a href="#" aria-label="Visit Frontend Mentor">Frontend Mentor</a>
            </li>
            <li><a href="#" aria-label="Visit LinkedIn">LinkedIn</a></li>
            <li><a href="#" aria-label="Visit Twitter">Twitter</a></li>
            <li><a href="#" aria-label="Visit Instagram">Instagram</a></li>
          </ul>
        </section>
      </article>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>xยง
